<template>
    <lightning-card
        title="Datatable Custom Type"
        icon-name="custom:custom62"
        >
        <div class="slds-var-m-around_medium">
            <template if:true={availableAccounts}>
            <lightning-datatable
                    key-field="Id"
                    data={availableAccounts}
                    columns={columns}
                    hide-checkbox-column="true"
                >
            </lightning-datatable>
        </template>
        <template if:true={error}>  
            {error}>                  
        </template> 
        </div>
        <c-hello></c-hello>
    </lightning-card>
</template>
